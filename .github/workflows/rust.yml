name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # Install protoc for gRPC
    - name: Install protoc 
      uses: arduino/setup-protoc@v3


    - name: Build
      run: cargo build --bin server --release

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: server-${{ matrix.os }}
        path: ${{ matrix.os == 'windows-latest' && 'target\release\server.exe' || 'target/release/server' }} # Conditional for windows
        compression-level: 9